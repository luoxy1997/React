<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <div id="box">

    </div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">

        var Component1 = React.createClass({
            render:function(){
                return <p>{1+2}{this.props.name?this.props.name:'lxy'}</p>;
            }
        });

        ReactDOM.render(
                <Component1 name="luo"></Component1>,
                document.getElementById("box")
        );
        let arr =[
                <h4>123</h4>,
                <h5>456</h5>
        ];
        ReactDOM.render(
                <div>{arr}</div>,
                document.getElementById("box")
        );
    </script>
</body>
</html>
